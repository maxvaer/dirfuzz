name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: tar.gz
          - goos: linux
            goarch: arm64
            ext: tar.gz
          - goos: darwin
            goarch: amd64
            ext: tar.gz
          - goos: darwin
            goarch: arm64
            ext: tar.gz
          - goos: windows
            goarch: amd64
            ext: zip

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BINARY="dirfuzz"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY="dirfuzz.exe"
          fi
          go build -trimpath -ldflags "-s -w -X github.com/maxvaer/dirfuzz/pkg/version.Version=${VERSION}" -o "${BINARY}" .

      - name: Package (tar.gz)
        if: matrix.ext == 'tar.gz'
        run: |
          ASSET="dirfuzz_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz"
          tar czf "${ASSET}" dirfuzz
          echo "ASSET=${ASSET}" >> "$GITHUB_ENV"

      - name: Package (zip)
        if: matrix.ext == 'zip'
        run: |
          ASSET="dirfuzz_${{ matrix.goos }}_${{ matrix.goarch }}.zip"
          zip "${ASSET}" dirfuzz.exe
          echo "ASSET=${ASSET}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dirfuzz_${{ matrix.goos }}_${{ matrix.goarch }}
          path: ${{ env.ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dirfuzz_*.tar.gz
            dirfuzz_*.zip
